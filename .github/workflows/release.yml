name: Create Release with Custom Zip

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create subdirectory and move files
        run: |
          mkdir gravityforms-civicrm-form-processor
          shopt -s extglob
          mv !(gravityforms-civicrm-form-processor|.git|.github) gravityforms-civicrm-form-processor/

      - name: Create custom zip
        run: zip -r blackbricksoftware-gf-civi-processor.zip gravityforms-civicrm-form-processor

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: blackbricksoftware-gf-civi-processor.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}